server:
  port: 8082

spring:
  #basic 认证 账户密码
  security:
    user:
      name: admin
      password: admin
  application:
    # 注册到 Eureka Server 的名称
    name: micro-provider-movie
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  instance:
    # true 将自己ip注册到 Eureka Server上，false 将hostname注册到Eureka Server上，默认false
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
