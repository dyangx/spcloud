server:
  port: 8081

spring:
  profiles:
    active: db
  security:
    user:
      name: admin
      password: admin
  application:
    # 注册到 Eureka Server 的名称
    name: micro-provider-user
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
eureka:
  instance:
    # true 将自己ip注册到 Eureka Server上，false 将hostname注册到Eureka Server上，默认false
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://152.136.190.118:9300/eureka/
# 负载均衡配置
micro-provider-movie:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
# feign 日志配置
logging:
  level:
    com.cloud.user.feign.MoviefeignClient: DEBUG

